<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Build a Survey Form using HTML and CSS
	</title>

	<link rel="stylesheet" href="./survey form.css">
</head>

<body>
	<h1>NET<span>FLIX</span></h1>

	<form id="form">

		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<input type="text"
				id="age"
				placeholder="Enter your age" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Which option best describes you?
			</label>
			
			<select name="role" id="role">
				<option value="student">Watcher</option>
				
				<option value="professional">
					Professional
				</option>
				<option value="other">Other</option>
			</select>
		</div>

	

		<div class="form-control">
			<label>prefered genere
			</label>

			<label for="inp-1">
				<input type="checkbox"
					name="inp">Action</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">Comedy</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">Drama</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Horror</input></label>
		
		</div>

		<div class="form-control">
			<label for="comment">
				Any comments or suggestions
			</label>

			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>

</html>
